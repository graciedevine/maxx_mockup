<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <!-- Connect to CSS  -->
  <link href="styles/style.css" rel="stylesheet">
  <!-- Connect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&family=Roboto:wght@300;700&display=swap"
    rel="stylesheet">
  <!-- Connect to Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- Text that shows up on tab -->
  <title>Example code for mockup</title>
</head>

<body>
  <header>
    <img src="images/Company-Logo.png" height=80px width=150px>
    <!-- These lines show the text on the left hand side, one under the other, without a <br> tag. -->
    <h1 style="font-family: 'Roboto' bold, sans-serif; font-size: 18pt; color: #3D3D3D; float: right;">
      Hello, I'm Sam
      <span style="display: block;">
        <h2 style="font-family: 'Roboto' bold, sans-seriff; font-size: 12pt; color: #3D3D3D">
          Web Designer
      </span>
    </h1>
    </h2>
  </header>
  <!-- This is the mountain image at the top-center of the webpage. -->
  <div style="width: inherit; height: 300px; overflow: hidden;">
    <img src="images/hero1.jpg" style="margin: -35% 0 0 0;" width="100%" alt="A clear lake in a mountain valley.">
  </div>
  <h3 style="font-family: 'Roboto' bold, sans-seriff; color: #3D3D3D; font-size: 30pt; text-align: center;">Portfolio
  </h3>
  <!-- This is the first column in the Bootstrap container. There are three equally spaced columns. -->
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <!-- This is the thin blue line at the top of the Technoline text. -->
        <hr style="background-color: #0D4B6E; border-color: #0D4B6E; height: 1px;">
        <h4 class="project">Technoline
        </h4>
        <h5 class="urls">technoline.com</h5>
        <!-- This is the thicker blue line under the Technoline text. -->
        <hr style="background-color: #0D4B6E; border-color: #0D4B6E; height: 4px;">
        <img src="images/boat.jpg" height=200 width=350 id="image" class="center" alt="A boat sits on a lake at dusk.">
      </div>
      <!-- This is the second column in the container. -->
      <div class="col-sm">
        <hr style="background-color: #0D4B6E; border-color: #0D4B6E; height: 1px;">
        <h4 class="project">Majestique
        </h4>
        <h5 class="urls">majestique.com</h5>
        <hr style="background-color: #0D4B6E; border-color: #0D4B6E; height: 4px;">
        <img src="images/path.jpg" height=200 width=350 class="center" alt="A dirt path cuts through the middle of a forest.">
      </div>
      <!-- This is the third column in the container. -->
      <div class="col-sm">
        <hr style="background-color: #0D4B6E; border-color: #0D4B6E; height: 1px;">
        <h4 class="project">Silverzim
        </h4>
        <h5 class="urls">silverzim.com</h5>
        <hr style="background-color: #0D4B6E; border-color: #0D4B6E; height: 4px;">
        <img src="images/mist.jpeg" height=200 width=350 class="center" alt="Aerial view of woods with mist overhead.">
      </div>
    </div>
  </div>
  </div>
  </div>
  <!-- This is the footer and its background color. -->
  <br style="height: 300px">
  <footer style="background-color: #3D3D3D; height: 125px">
    <p>
    <h2 style="color: #ffffff; padding-top: 50px; font-family: 'Roboto Light', sans-serif; font-size: 25px; 
      text-align: center">
      &copy;2016
      <u>Sam's Web Dev</u>
      All Rights Reserved.
    </h2>
    </p>
  </footer>
</body>

</html>
